<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>504 - Gateway Timeout</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #111827;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 6rem;
      font-weight: 600;
      color: #f87171;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #9ca3af;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #6366f1;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #4f46e5;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>504</h1>
    <p>Gateway Timeout — The server didn’t receive a timely response.<br>Please try again in a moment.</p>
    <a href="/">Return to Homepage</a>
  </div>
</body>
</html>
