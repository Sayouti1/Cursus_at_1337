# First static website
server {
    listen 8080;

    server_name fastfood.com;

    root ./html/static_website;
    
    location / {
        index index.html;
        methods GET POST;
    }
}

# Second static website
server {
    listen 8081;

    server_name photofolio.com;

    root ./html/static_website_2;
    
    location / {
        index index.html;
